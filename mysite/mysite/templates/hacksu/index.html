<!DOCTYPE html>
    <head>
        <title>hacKSU Members</title>
    </head>
    <body>
        {% for member in members %}
            <p>{{ member.name }}</p>
            <p>{{ member.email }}</p>
            <p>{{ member.join_date }}</p>
        {% endfor %}

        {% if not members %}
            No members!
        {% endif %}
    </body>
</html>
